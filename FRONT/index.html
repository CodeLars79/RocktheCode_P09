<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Lars Sørensen" />
    <meta name="description" content="Discover iconic Star Wars Funkos" />
    <title>Funko Star Wars Collection</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/funkoPopLogo.png" alt="FunkoPop Logo" class="logo" />
    </header>
    <section class="hero">
      <div class="hero-content">
        <img src="./assets/jedi.png" alt="Jedi" class="jedi" />
        <h2>Collect the Force, One Funko at a Time!</h2>
        <p>Discover iconic Star Wars Funkos to complete your collection.</p>
      </div>
    </section>
    <main>
      <div id="funko-container" class="funko-container"></div>
      <div class="modal-overlay" id="modal">
        <div class="modal-content" id="modal-content">
          <button class="close-button" id="close-modal">Close</button>
          <div id="modal-details"></div>
        </div>
      </div>
      <button id="show-more" class="show-more">Show More</button>
    </main>
    <footer class="footer">
      <div class="footer-content">
        <img
          src="./assets/funkoPopLogo.png"
          alt="FunkoPop Logo"
          class="footer-logo"
        />
        <p class="footer-text">
          &copy; 2024
          <a href="https://larsdev.netlify.app" target="blank">Lars Sørensen</a
          >. May the Funko Force be with you!
        </p>
      </div>
    </footer>
    <script src="scripts.js"></script>
  </body>
</html>
